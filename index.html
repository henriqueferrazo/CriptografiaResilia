<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Atividade Módulo 2</title>
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <div class="container-sm">
      <h1>Criptografia</h1><br>
      <form>
        <div class="mb-3">
          <label for="txt_mensagem" class="form-label">Mensagem</label>
          <input type="text" class="form-control" id="txt_mensagem"/>
        </div>  
        
        <div class="form-group">
            <select id="select" class="mb-3 form-select">
                <option value ="0"> -- Selecionar tipo de Criptografia -- </option>
                <option value ="1" >Base64</option>
                <option value ="2">Cifra de César</option>
            </select>
            <div id="incremento_cesar" style = "display: none;">
                <label for="incremento_cesar" class="form-label">Incremento</label>
                <input id="txt_incremento_cesar" name = "incremento_cesar" class = "form-control" type ="number" min="0">
            </div>
           
        </div><br>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rd_tipo_operacao" id="rd_op_codifica" checked>
                <label class="form-check-label" for="rd_op_codifica">
                    Codificar
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rd_tipo_operacao" id="rd_op_decodifica">
                <label class="form-check-label" for="rd_op_decodifica">
                    Decodificar
                </label>
            </div>
        </div>
    
        <button id="btn_executar" type="submit" class="btn btn-primary">Codificar Mensagem!</button><br><br>
        
        <div id="div_resultado" class="mb-3" style="display: none;">
            <label for="txt_resultado" class="form-label">Resultado</label>
            <input type="text" class="form-control" id="txt_resultado" readonly/>
          </div>  
        
      </form>  
    </div>

    
  </body>
  <script src="cifra_de _cesar.js"></script>
  <script src="base64.js"></script>
  <script src="index.js"></script>
</html>
